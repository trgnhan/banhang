<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page</title>
    <link
      rel="stylesheet"
      href="./accsets/fonts/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./accsets/css/style.css" />
    <style>
      body {
        margin: 0;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
      .top-bar {
        background-color: #e57373;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }
      .logo {
        margin-right: 20px;
        display: flex;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
      }
      .home,
      .nu,
      .nam,
      .gd,
      .pk {
        width: 150px;
        text-align: center;
      }
      .nav-links {
        display: flex;
        gap: 30px;
      }
      .nav-links a {
        text-decoration: none;
        color: black;
        font-size: 20px;
      }
      .search-bar {
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-grow: 1;
        justify-content: center;
      }
      .search-box {
        width: 100px;
        border: none;
        border-bottom: 1px solid #ddd;
        padding: 5px;
        transition: width 0.3s ease-in-out;
      }
      .search-box:hover {
        width: 150px;
        border-bottom: 1px solid #000;
      }
      .icons {
        display: flex;
        gap: 15px;
        font-size: 24px;
        cursor: pointer;
      }
      .content {
        width: 90%;
        height: 200px;

        text-align: center;
        margin-top: 50px;
        font-size: 18px;
        background-color: #e57373;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      giới thiệu về shop thông tin như: sdt, địa chỉ hoặc ghi chú gì hàng hóa...
    </div>
    <div class="header">
      <div class="logo">
        <img
          src="./accsets/img/logo1.bmp"
          width="40px"
          height="40px"
          alt="logo"
        />
      </div>
      <div class="nav-links">
        <div class="home"><a href="#">Trang chủ</a></div>
        <div class="nu"><a href="#">Nữ</a></div>
        <div class="nam"><a href="#">Nam</a></div>
        <div class="gd"><a href="#">Giày, dép</a></div>
        <div class="pk"><a href="#">Phụ kiện</a></div>
      </div>
      <div class="search-bar">
        <input
          type="text"
          class="search-box"
          id="searchInput"
          placeholder="Tìm kiếm"
        />
        <i class="ti-search"></i>
      </div>
      <div class="icons">
        <i class="ti-user"></i>
        <i class="ti-shopping-cart"></i>
        <i class="ti-comments"></i>
      </div>
    </div>
    <div class="content">Quảng cáo</div>
    <!-- script cho search -->
    <script>
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("mouseover", () => {
        searchInput.style.width = "150px";
        searchInput.placeholder = ""; // Ẩn placeholder khi hover
      });
      searchInput.addEventListener("mouseout", () => {
        searchInput.style.width = "100px";
        searchInput.placeholder = "Tìm kiếm"; // Hiển thị lại placeholder
      });
    </script>
  </body>
</html>
